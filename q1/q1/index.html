          <div class="text-align">text-align</div>

    <!-- marginを使って左右中央寄せ -->

      </div>  
    </div>
    <!-- Q1-1の回答はここまで -->

    <!-- Q1-2の回答はここから -->

    <!-- flexを使って上下左右中央寄せ -->

    <!-- positionを使って上下左右中央寄せ -->
